<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMarky</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">BookMarky</h3>
      </div>

      <div class="jumbotron">
        <h2>BookMark Your Favorite Sites</h2>
        <form  action="index.html" id="myForm" method="post">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" placeholder="Website Name" class="form-control" id="siteName" value="">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" placeholder="Website URL" class="form-control" id="siteUrl" value="">
            </div>
            <input type="submit" class="btn btn-primary" value="Add"/>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults">

            </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 BookMarky, Coded with love by HDMI.</p>
      </footer>

    </div> <!-- /container -->
    <script
      src="https://code.jquery.com/jquery-3.2.0.js"
      integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
      crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
